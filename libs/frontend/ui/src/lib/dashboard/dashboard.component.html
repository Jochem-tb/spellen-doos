<app-header></app-header>
<div
  style="
    background-image: url('https://media.discordapp.net/attachments/1318178971803717632/1319252023123771392/luke-chesser-pJadQetzTkI-unsplash_1.jpg?ex=676548b0&is=6763f730&hm=c639a05806058e193f8b7227cef3ea9a9ee614a93e1e2fdd9c804cca08c46a2d&=&format=webp&width=784&height=549');
    background-size: cover;
    background-position: center;
    height: 100vh;
    opacity: 0.99;
  "
>
  <div class="container p-5">
    <div class="card-body p-3">
      <div
        *ngIf="availableGames && availableGames.length > 0"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
      >
        <div class="col gx-5" *ngFor="let game of availableGames">
          <div class="card shadow-sm game-card">
            <img
              [src]="game.cardImage"
              class="card-img-top"
              alt="{{ game.name }}'s profile picture"
            />
            <div class="card-overlay">
              <h5 class="card-title text-center p-2 fs-3">{{ game.name }}</h5>
              <!-- <p class="card-text">{{ game.shortDescription }}</p> -->
            </div>
            <div class="card-body p-0">
              <a class="btn btn-primary">Bekijk details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
