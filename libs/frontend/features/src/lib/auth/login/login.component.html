<div class="bg-dark text-dark frosted-background" 
     style="
          background-image: url('https://cdn.discordapp.com/attachments/1318178971803717632/1318912803112747048/zdenek-machacek-l1vfj2y13tk-unsplash_1.jpg?ex=67640cc4&is=6762bb44&hm=94636f1db2647d82e892ce6c0836ce0cddbfcd506fe39200a18e3cbc84658cdc&'); 
          background-size: cover; 
          background-position: center; 
          opacity: 0.99;">

    <div class="login-container rounded">
        <div class="login-header">
            <h1 class="text-center">Login</h1>
        </div>
        <div class="login-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="form-group mb-3">
                    <label for="email" class="fs-3">Email</label>
                    <input 
                        type="email"
                        class="form-control" 
                        id="email" 
                        formControlName="email" 
                        placeholder="Enter email"
                        [ngClass]="{ 
                            'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid
                            }"
                        >
                    <div *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched" class="invalid-feedback">
                        <h4 id="email-invalid">Voer een geldig e-mailadres in.</h4>
                    </div>
                </div>

                <div class="form-group
                    mb-3">
                    <label for="password" class="fs-3">Wachtwoord</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        formControlName="password" 
                        placeholder="Password"
                        [ngClass]="{ 
                            'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid
                            }"
                        >
                    <div *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched" class="invalid-feedback">
                        <h4 id="password-invalid">Voer een geldig wachtwoord in van minimaal 8 karakters.</h4>
                    </div>
                </div> 

                <button type="submit" class="btn btn-primary btn-lg fs-4">Login</button>
            </form>
        </div>
          
</div>
