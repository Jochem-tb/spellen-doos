<div class="fullscreen-layout">
  <!-- Header Section -->
  <app-header></app-header>

  <!-- Wait Screen Content -->
  <div class="waitscreen-container">
    <!-- Background with Overlayed Text -->
    <div class="background-wrapper">
      <div class="text-overlay">
        <h1 class="title">
          Wachtrij:
          <br />
          <span class="gameTitle">{{ gameTitle }}</span>
        </h1>
      </div>

      <div class="overlay-tips">
        <p class="tip">{{ tips[randomTipIndex] }}</p>
      </div>

      <div class="overlay-numPlayerQueue">
        <p class="numPlayer" *ngIf="numPlayersInQueue > 0">
          {{ numPlayersInQueue }}
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="23"
            height="23"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
            />
          </svg>
        </p>
      </div>

      <div class="timer">
        <span class="display-4">{{ displayTime }}</span>
      </div>

      <div class="leave-box">
        <button
          class="btn btn-danger btn-lg px-5 leave-button"
          [routerLink]="['/dashboard']"
        >
          Wachtrij verlaten
        </button>
        <button
          class="p-5 m-5 btn btn-large btn-succes"
          [routerLink]="['/rpsGame']"
        >
          Click Me
        </button>
      </div>
    </div>
  </div>
</div>
