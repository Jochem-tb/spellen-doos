<div class="rps-container">
  <h1>Steen Papier Schaar</h1>

  <div class="buttons-container">
    <button class="rps-button left steen" (click)="play('steen')">
      <img src="rps/rock.png" alt="Steen">
    </button>
    <button class="rps-button center papier" (click)="play('papier')">
      <img src="rps/paper.png" alt="Papier">
    </button>
    <button class="rps-button right schaar" (click)="play('schaar')">
      <img src="rps/scissor.png" alt="Schaar">
    </button>
  </div>

  <div class="score-container">
    <h2>Scoren: {{ score }}</h2>
  </div>

  <div class="opponent-choice-container">
    <h2>{{ opponentChoice }}</h2>
  </div>

  <div class="result-container">
    <h2>{{ result }}</h2>
  </div>

  <div class="popup" *ngIf="showPopup">
    <div class="popup-content">
      <h2>{{ winnerMessage }}</h2>
      <button (click)="closePopup()">Sluiten</button>
    </div>
  </div>
</div>
