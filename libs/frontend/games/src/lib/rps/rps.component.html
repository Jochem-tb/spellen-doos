<div class="rps-container">
  <header class="header">
    <button
      class="btn btn-primary fs-2"
      (click)="disconnect()"
      routerLink="/dashboard"
    >
      Terug
    </button>
    <div class="title-container">
      <h1>Steen Papier Schaar</h1>
    </div>
    <div class="score">
      <span>Jouw score: {{ score }}</span>
      <span>Tegenstander: {{ opponentScore }}</span>
    </div>
  </header>

  <main class="main">
    <div class="timer">
      {{ timerTime > 0 ? timerTime : '' }}
    </div>

    <!-- Gekozen keuze in het midden, alleen tonen als er iets geselecteerd is -->
    <div class="selected-choice">
      <div *ngIf="choice" class="player-choice">
        <h2>Jij koos: {{ choice }}</h2>
        <img [src]="getImageUrl(choice)" alt="Jouw keuze" />
      </div>
    </div>
  </main>

  <!-- Popup tonen wanneer je gewonnen hebt of verloren hebt -->
  <div class="popup" *ngIf="winner || looser">
    <div class="popup-content">
      <h2 *ngIf="winner">Gewonnen!</h2>
      <h2 *ngIf="looser">Verloren!</h2>

      <p>Jouw keuze: {{ choice }}</p>
      <p>Tegenstander: {{ opponentChoice }}</p>
      <p>Jouw score: {{ score }}</p>
      <p>Score tegenstander: {{ opponentScore }}</p>

      <button class="btn btn-primary" (click)="closePopup()">Sluiten</button>
    </div>
  </div>

  <footer class="buttons-container">
    <button
      class="rps-button steen"
      [class.selected]="choice === 'steen'"
      (click)="play('steen')"
    >
      <img src="rps/steen.png" alt="Steen" />
    </button>
    <button
      class="rps-button papier"
      [class.selected]="choice === 'papier'"
      (click)="play('papier')"
    >
      <img src="rps/papier.png" alt="Papier" />
    </button>
    <button
      class="rps-button schaar"
      [class.selected]="choice === 'schaar'"
      (click)="play('schaar')"
    >
      <img src="rps/schaar.png" alt="Schaar" />
    </button>
  </footer>
</div>
