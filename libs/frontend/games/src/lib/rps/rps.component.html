<div class="rps-container">
  <h1>Steen Papier Schaar</h1>

  <div class="buttons-container">
    <button
      class="rps-button left steen"
      (click)="changeChoice(RPSChoicesEnum.Steen)"
    >
      <img src="rps/rock.png" alt="Steen" />
    </button>
    <button
      class="rps-button center papier"
      (click)="changeChoice(RPSChoicesEnum.Papier)"
    >
      <img src="rps/paper.png" alt="Papier" />
    </button>
    <button
      class="rps-button right schaar"
      (click)="changeChoice(RPSChoicesEnum.Schaar)"
    >
      <img src="rps/scissor.png" alt="Schaar" />
    </button>
  </div>

  <div class="score-container">
    <h2>Scoren: {{ score }}</h2>
    <h1 *ngIf="TIMER_TIME != 0">Timer: {{ TIMER_TIME }}</h1>
  </div>

  <div class="opponent-choice-container">
    <h2>{{ opponentChoice }}</h2>
  </div>

  <div class="result-container">
    <h2>{{ result }}</h2>
  </div>

  <div class="popup" *ngIf="showPopup">
    <div class="popup-content">
      <h2>{{ winnerMessage }}</h2>
      <button (click)="closePopup()">Sluiten</button>
    </div>
  </div>
</div>
