<body>
  <div class="bingo-container">
    <header class="header">
      <button
        class="btn btn-primary fs-2 back-button"
        (click)="disconnect()"
        routerLink="/dashboard"
      >
        Terug
      </button>
      <div class="title-container">
        <h1>Bingo</h1>
      </div>
    </header>
    <div class="drawn-number" id="drawnNumber">Drawn Number: --</div>

    <div class="bingo-card">
      <div *ngFor="let cell of playerCard.card.flat()" class="bingo-cell">
        {{ cell }}
      </div>
    </div>

    <button class="bingo-button" (click)="iHaveBingo()">BINGO!</button>
  </div>
</body>
